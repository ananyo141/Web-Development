<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Forms</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="border-b-2 border-b-black min-w-fit">
      <nav class="w-full flex justify-between items-center bg-transparent p-4">
        <div class="text-4xl text-gray-700 cursor-pointer">
          <a href="#"
            ><span class="font-roboto hover:text-black font-bold">Google</span>
            Forms</a
          >
        </div>

        <div>
          <ul class="flex flex-row justify-around space-x-6">
            <a href="#"
              ><li class="bg-red-500 px-4 rounded-full text-white">Home</li></a
            >
            <a href="#"
              ><li class="bg-red-500 px-4 rounded-full text-white">About</li></a
            >
            <a href="#"
              ><li class="bg-red-500 px-4 rounded-full text-white">
                Contacts
              </li></a
            >
          </ul>
        </div>
      </nav>
    </div>

    <section>
      <div class="flex flex-col gap-8">
        <div class="flex text-center flex-col items-center">
          <h1 class="text-5xl text-black text-opacity-80 my-3 ml-4">
            Get insights quickly, with Google Forms
          </h1>
          <p class="text-xl mx-4 text-gray-700 my-3 max-wd-sm">
            Easily create and share online forms and surveys, and analyze
            responses in real-time.
          </p>
        </div>

        <div
          class="flex flex-wrap space-y-6 gap-3 space-x-6 items-baseline justify-center"
        >
          <button
            class="text-white font-bold bg-blue-600 rounded-md px-5 py-3 border hover:bg-blue-800"
          >
            Try Forms for Work
          </button>
          <button
            class="text-blue-600 font-bold border px-8 py-3 rounded-md hover:border-blue-800"
          >
            Go to Forms
          </button>
        </div>

        <div class="flex flex-wrap justify-center gap-5">
          <p class="text-gray-700">Don't have an account?</p>
          <p class="cursor-pointer text-blue-600 hover:text-blue-800">
            Sign up for free
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
