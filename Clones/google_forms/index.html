<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Forms</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar with all Buttons -->
    <div class="w-full">
      <!-- Nav will have two div children each for left and right parts of the bar -->
      <nav
        class="w-full shadow-md flex fixed bg-white justify-between items-center bg-transparent p-4"
      >
        <!-- Left Side -->
        <div
          class="flex items-center justify-between text-gray-700 cursor-pointer"
        >
          <!-- Logo -->
          <div class="flex text-3xl justify-start">
            <img
              src="https://kstatic.googleusercontent.com/files/9f04faac24aed8bf8fb381029de951128d1d36373f89675265a6654d0c47b74b2d83a26b68b834ce2eea3bfe8001966f76895888138f135a81d099fc207c73bb"
              alt="Google Forms Logo"
            />
            <a href="#"
              ><span class="font-roboto hover:text-black font-semibold"
                >Google</span
              >
              <span class="text-gray-600">Forms</span></a
            >
          </div>

          <!-- Choices -->
          <ul class="flex ml-4 tracking-wide text-lg">
            <li></li>
            <li class="p-4 hover:text-black">Overview</li>
            <li class="p-4 hover:text-black">Features</li>
            <li class="p-4 hover:text-black">Security</li>
            <li class="p-4 hover:text-black">Pricing</li>
          </ul>
        </div>
        <!-- Left Side End -->

        <!-- Right Side -->
        <div class="flex space-x-4">
          <ul
            class="flex justify-between space-x-3 items-center cursor-pointer"
          >
            <li></li>
            <li class="hover:bg-gray-100 p-4 rounded-md">
              More Tools <i class="bi bi-caret-down-fill"></i>
            </li>
            <li class="hover:bg-gray-100 p-4 rounded-md text-blue-700">
              Sign in
            </li>
          </ul>

          <div class="flex gap-3 items-center justify-center">
            <button
              class="text-blue-600 font-bold border px-8 py-3 rounded-md hover:border-blue-800"
            >
              Go to Forms
            </button>

            <button
              class="text-white font-bold bg-blue-600 rounded-md px-5 py-3 border hover:bg-blue-800"
            >
              Try Forms for Work
            </button>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navbar end -->

    <!-- Page Contents -->
    <section class="">
      <!-- Outer Div, contain both text and image horizontally -->
      <div class="flex justify-center gap-8 items-center">
        <div class="flex flex-col gap-8 max-w-md justify-left">
          <div class="flex text-left flex-col items-center mt-40">
            <h1 class="text-6xl text-black text-opacity-80 my-3">
              Get insights quickly, with Google Forms
            </h1>
            <p class="text-xl text-gray-700 my-3 max-wd-sm">
              Easily create and share online forms and surveys, and analyze
              responses in real-time.
            </p>
          </div>

          <div class="flex flex-wrap space-y-6 gap-4 items-baseline">
            <button
              class="text-white font-bold bg-blue-600 rounded-md px-5 py-3 border hover:bg-blue-800"
            >
              Try Forms for Work
            </button>
            <button
              class="text-blue-600 font-bold border px-8 py-3 rounded-md hover:border-blue-800"
            >
              Go to Forms
            </button>
          </div>

          <div class="flex flex-wrap justify-left gap-5">
            <p class="text-gray-700">Don't have an account?</p>
            <p class="cursor-pointer text-blue-600 hover:text-blue-800">
              Sign up for free
            </p>
          </div>
        </div>

        <img
          class="mt-40 max-w-3xl"
          src="https://lh3.googleusercontent.com/DdO4EtwzMPrHk1_ICy2CUuJp_flijkJ0VEJ1GAyXUHW-s7qHKTIy3AxiwyYdN42p7HVVi3AxOK6qWG5ABrtTm-8D9w_9yoE4w8wM0SSpmJXYwxmmN_A=s0"
          alt=""
          srcset=""
        />
      </div>
      <hr class="my-8 max-w-7xl mx-auto" />
    </section>

    <section>
      <div class="flex flex-col justify-center">
        <p class="text-center font-roboto text-gray-600">See what you can do with Google Forms</p>
        <p class="text-center text-xl text-gray-600"><i class="bi bi-arrow-down"></i></p>
      </div>
    </section>

  </body>
</html>
