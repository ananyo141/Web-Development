<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' type='text/css' href="{% static 'styles/main.css' %}">
    <title>StudyBud</title>
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
    
</body>
</html>
