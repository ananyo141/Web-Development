<html>
    <head>
        <title>Tables Example</title>
    </head>
    <body>
        <table border=1px>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Home Starter hosting</th>
                    <th scope="col">Premium Hosting</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Disk Space</th>
                    <td>250mb</td>
                    <td>1gb</td>
                </tr>
                <tr>
                    <th scope="row">Bandwidth</th>
                    <td>5gb per month</td>
                    <td>50gb per month</td>
                </tr>
                <tr>
                    <th scope="row">Email Accounts</th>
                    <td>3</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">Server</th>
                    <td>Shared</td>
                    <td>VPS</td>
                </tr>
                <tr>
                    <th scope="row">Support</th>
                    <td>Email</td>
                    <td>Telephone and email</td>
                </tr>
                <tr>
                    <th scope="row">Setup</th>
                    <td>Free</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <th scope="row">FTP Accounts</th>
                    <td>1</td>
                    <td>5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <td colspan="2">SIGN UP NOW AND SAVE 10%</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
